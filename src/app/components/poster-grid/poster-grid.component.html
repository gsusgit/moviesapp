<div class="row">
  <div class="col-md-3 col-sm-6 mb-5 animate__animated animate__fadeIn" *ngFor="let movie of movies">
    <a routerLink="{{'/movie/' + movie.id}}">
      <img [src]="movie.poster_path|poster" class="img-fluid poster" alt="{{movie.title}}">
    </a>
    <div class="mt-3">
      <h3 class="movie-title">
        <a routerLink="{{'/movie/' + movie.id}}">{{movie.title}}</a>
      </h3>
      <div class="row">
        <div class="col-md-10 col-sm-8">
          <star-rating value="{{movie.vote_average|number:'1.0-0'}}" totalstars="10" checkedcolor="gold" uncheckedcolor="grey" size="14px" readonly="false"></star-rating>
        </div>
        <div class="col-md-2 col-sm-4">
          <small class="bg-danger rate">{{movie.vote_average|number:'1.1-2'}}</small>
        </div>
      </div>
    </div>
  </div>
</div>
