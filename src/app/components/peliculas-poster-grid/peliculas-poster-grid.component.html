<div class="row">
  <div class="col-md-3 mb-5" *ngFor="let movie of movies">
    <img src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}" class="img-fluid poster">
    <div class="mt-3">
      <h3 class="title">{{movie.title}}</h3>
      <div class="row">
        <div class="col-10">
          <star-rating value="{{movie.vote_average|number:'1.0-0'}}" totalstars="10" checkedcolor="gold" uncheckedcolor="grey" size="14px" readonly="false"></star-rating>
        </div>
        <div class="col-2">
          <small class="bg-danger rate">{{movie.vote_average|number:'1.1-2'}}</small>
        </div>
      </div>
    </div>
  </div>
</div>
